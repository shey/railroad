# user keys:
users:
  # same as app_user
  rails:
    sudo: false
    ssh_key:
     - "ssh-rsa  shey@shey.ca"
  shey:
      sudo: true
      ssh_key:
      - "ssh-rsa  shey@shey.ca"

## uncomment the following and
## set using_ssl to True and
## admin_email to your email address
## to enable SSL via Certbot/Letsencrypt
using_ssl: True
server_name: "myappdomain.com"
admin_email: "me@myappdomain.com"


# rails app specific
rails_env:          "production"
app_user:           "rails"
app_name:           "iname"
database_name:      "{{ app_name }}_{{ production }}"
app_db_user_name:   "{{ app_user }}"
app_db_name:        "{{ app_name }}"
app_settings_dir:   "/home/{{ app_user }}/{{ app_name }}/shared"


